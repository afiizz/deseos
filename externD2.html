<!DOCTYPE html>
<html>
  <head>
    <title>Datos personales</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
  <h2>RELLENA EL SIGUIENTE FORMULARIO:</h2>
    <form action="mensajeConfirmacion.html">
      <label for="fname">Escribe tu nombre:</label><br>
      <input type="text" placeholder="Escribe tu nombre" required>
      <br><br>
      <label for="lname">Escribe tus apellidos:</label><br>
      <input type="text" placeholder="Escribe tus apellidos" required>

      <p>Indica tu grupo de edad:</p>
      <label for="edad1"><input id="edad1" type="radio" name="edad1 o edad2 o edad3" required>18-25 años</label><br>
      <label for="edad2"><input id="edad2" type="radio" name="edad1 o edad2 o edad3" required>26-45 años</label><br>
      <label for="edad3"><input id="edad3" type="radio" name="edad1 o edad2 o edad3" required>+45años</label><br>

      <p>Idnica tu género:</p>
      <label for="mujer"><input id="mujer" type="radio" name="mujer o hombre" required>Mujer</label><br>
      <label for="hombre"><input id="hombre" type="radio" name="mujer o hombre" required>Hombre</label><br>
      <br>  
      <label for="fname">Escribe tu número de cuenta bancaria:</label><br>
      <input type="text" placeholder="Escribe tu numero de cuenta bancaria" class="cuentabank" required>
      <br><br>
      <label for="lname">Escribe tu número de teléfono:</label><br>
      <input type="text" placeholder="Escribe tu numero de telefono" class="numero" required>
      <br><br>
      <button  type="submit">ENVIAR</button>
    </form>
</body>
</html>
